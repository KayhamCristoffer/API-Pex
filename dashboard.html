<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ecopontos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f4f7f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        input, button {
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .form-full-width {
            grid-column: 1 / -1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ecf0f1;
            font-weight: bold;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-buttons button {
            font-size: 0.8rem;
            padding: 0.5rem 0.8rem;
        }
        .edit-btn { background-color: #f1c40f; }
        .edit-btn:hover { background-color: #f39c12; }
        .delete-btn { background-color: #e74c3c; }
        .delete-btn:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dashboard Ecopontos</h1>
        <p>Gerencie os ecopontos diretamente por aqui.</p>

        <div class="form-container">
            <h2>Adicionar/Atualizar Ecoponto</h2>
            <form id="ecopontoForm">
                <input type="hidden" id="eco_id" name="eco_id">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
                <input type="number" id="latitude" name="latitude" placeholder="Latitude" step="any" required>
                <input type="number" id="longitude" name="longitude" placeholder="Longitude" step="any" required>
                <input type="text" id="criadoPor" name="criadoPor" placeholder="Criado Por" required>
                <button type="submit" class="form-full-width">Adicionar Ecoponto</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Ecopontos Cadastrados</h2>
            <table id="ecopontosTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>CEP</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // SUBSTITUA ESTA URL PELA URL REAL DA SUA API NO RENDER
        const API_BASE_URL = 'https://seu-projeto.onrender.com';

        const form = document.getElementById('ecopontoForm');
        const eco_id_input = document.getElementById('eco_id');
        const nome_input = document.getElementById('nome');
        const endereco_input = document.getElementById('endereco');
        const cep_input = document.getElementById('cep');
        const latitude_input = document.getElementById('latitude');
        const longitude_input = document.getElementById('longitude');
        const criadoPor_input = document.getElementById('criadoPor');
        const submit_btn = form.querySelector('button');
        const tableBody = document.querySelector('#ecopontosTable tbody');

        // FUNÇÃO PARA LISTAR (LER) OS ECOPONTOS DA API
        async function fetchEcopontos() {
            try {
                const response = await fetch(`${API_BASE_URL}/ecopontos`);
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados da API');
                }
                const ecopontos = await response.json();
                renderEcopontos(ecopontos);
            } catch (error) {
                console.error('Falha ao buscar ecopontos:', error);
                tableBody.innerHTML = `<tr><td colspan="6">Erro ao carregar ecopontos. Verifique se a API está online.</td></tr>`;
            }
        }

        // FUNÇÃO PARA RENDERIZAR A TABELA
        function renderEcopontos(ecopontos) {
            tableBody.innerHTML = '';
            if (Object.keys(ecopontos).length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6">Nenhum ecoponto cadastrado.</td></tr>`;
                return;
            }

            for (const id in ecopontos) {
                const eco = ecopontos[id];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${eco.nome}</td>
                    <td>${eco.endereco}</td>
                    <td>${eco.cep}</td>
                    <td>${eco.latitude}</td>
                    <td>${eco.longitude}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="edit-btn" data-id="${id}">Editar</button>
                            <button class="delete-btn" data-id="${id}">Excluir</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        }

        // FUNÇÃO PARA LIDAR COM CRIAÇÃO/ATUALIZAÇÃO
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = eco_id_input.value;
            const data = {
                nome: nome_input.value,
                endereco: endereco_input.value,
                cep: cep_input.value,
                latitude: parseFloat(latitude_input.value),
                longitude: parseFloat(longitude_input.value),
                criadoPor: criadoPor_input.value
            };

            const isUpdating = !!id;
            const method = isUpdating ? 'PUT' : 'POST';
            const url = isUpdating ? `${API_BASE_URL}/ecopontos/${id}` : `${API_BASE_URL}/ecopontos`;
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao salvar ecoponto');
                }
                
                alert(`Ecoponto ${isUpdating ? 'atualizado' : 'adicionado'} com sucesso!`);
                form.reset();
                eco_id_input.value = '';
                submit_btn.textContent = 'Adicionar Ecoponto';
                fetchEcopontos();

            } catch (error) {
                console.error('Falha ao salvar ecoponto:', error);
                alert('Erro ao salvar ecoponto. Verifique os dados e a conexão.');
            }
        });

        // FUNÇÃO PARA LIDAR COM EDIÇÃO E EXCLUSÃO
        tableBody.addEventListener('click', async (e) => {
            const target = e.target;
            const id = target.dataset.id;
            
            if (target.classList.contains('delete-btn')) {
                if (confirm('Tem certeza que deseja excluir este ecoponto?')) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/ecopontos/${id}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) {
                            throw new Error('Erro ao excluir ecoponto');
                        }
                        alert('Ecoponto excluído com sucesso!');
                        fetchEcopontos();
                    } catch (error) {
                        console.error('Falha ao excluir ecoponto:', error);
                        alert('Erro ao excluir ecoponto. Verifique a conexão.');
                    }
                }
            } else if (target.classList.contains('edit-btn')) {
                const row = target.closest('tr');
                const cells = row.querySelectorAll('td');
                
                eco_id_input.value = id;
                nome_input.value = cells[0].textContent;
                endereco_input.value = cells[1].textContent;
                cep_input.value = cells[2].textContent;
                latitude_input.value = cells[3].textContent;
                longitude_input.value = cells[4].textContent;
                
                criadoPor_input.value = 'admin'; // Crie uma lógica para preencher este campo se precisar
                submit_btn.textContent = 'Atualizar Ecoponto';
            }
        });

        // INICIA O CARREGAMENTO DOS DADOS AO ABRIR A PÁGINA
        fetchEcopontos();

    </script>
</body>
</html>
